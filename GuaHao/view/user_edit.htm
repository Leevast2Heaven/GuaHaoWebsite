<div id="user_eidt">
  <form action="?m=user&o=edit" method="post" class="form1">
    <table cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td>用户名：</td>
          <td>{user.username}</td>
        </tr>
        <tr>
          <td>真实姓名：</td>
          <td><input type="text" name="truename" value="{user.truename}"  /></td>
        </tr>
        <tr>
          <td>修改密码：</td>
          <td><input type="password" name="password" class="text" /></td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td><input type="password" name="r_password" class="text" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="submit" value="确认修改" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
