<div id="record_add">
  <form action="?m=record&o=edit&rid={record.id}" method="post" class="form1">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr>
          <td>患者姓名：</td>
          <td width="300">{patient.name}</td>
          <td>就诊时间：</td>
          <td width="300">{record.date}</td>
        </tr>
        <tr>
          <td>就诊项目：</td>
          <td>{record.name}</td>
          <td>&nbsp; </td>
          <td>&nbsp; </td>
        </tr>
        <tr>
          <td>数量：</td>
          <td>&nbsp;<input type="text" name="num" value="{record.num}" class="stext" /> {record.unit}</td>
          <td>总额：</td>
          <td>&nbsp;<input type="text" name="fee" value="{record.fee}" class="fee stext" />元</td>
        </tr>
        <tr>
          <td style="text-align:center" colspan="4"><input type="submit" name="submit" value="确认提交" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
