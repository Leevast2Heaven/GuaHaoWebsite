<div id="help">
  <h2>系统简介</h2>
  <p>本挂号系统使用PHP+MYSQL开发制作，具备基本的在线挂号功能。通过管理后台可以查看和管理挂号记录。</p>
  <h2>前台页面：index.html</h2>
  <p>前台页面文件index.html可以放在网站任意位置，只需修改文件中的相应的表单提交地址即可。</p>
  <h2>后台查看：index.php</h2>
  <p>后台系统可以放置在站点任意目录下。本系统是单用户挂号查询系统，用户名为admin，初始密码123456，密码可以在后台自行更改。如果您需要修改用户名，请进入数据库直接修改。</p>
  <h2>注意：</h2>
  <p>若前后台文件放在同一个目录下，请确保index.html的优先级高于index.php。</p>
</div>
