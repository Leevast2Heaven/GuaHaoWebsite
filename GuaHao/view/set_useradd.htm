<div id="user_eidt">
  <form action="?m=set&o=user{operate}&uid={tuser.id}" method="post" class="form1">
    <table cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td>用户名：</td>
          <td><input type="text" name="username" value="{tuser.username}" {tuser.username.lock} /></td>
        </tr>
        <tr>
          <td>真实姓名：</td>
          <td><input type="text" name="truename" value="{tuser.truename}"  /></td>
        </tr>
        <tr>
          <td>用户密码：</td>
          <td><input type="password" name="password" class="text" />（编辑时留空不修改）</td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td><input type="password" name="rpassword" class="text" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="submit" value="确认提交" /></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
